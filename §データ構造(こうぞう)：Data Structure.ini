§データ構造(こうぞう)：Data Structure
　・・・データのかたまりの事

§配列（はいれつ）：Array
　同じ変数をいくつか並べたもの
　添字（そえじ）：Indexを使用して、任意（にんい＝どれでもいい）の場所にデータを保存したり、読み出したりできる
　　a[0],a[1]...

§キュー：Queue
　FIFO　・・・First In First Out：先入（さきい）れ　　　　　　　先出（さきだ）し型のデータ構造
　※最初に入ったものが、最初にできてきます
　※データ通信（つうしん）などで使用する
　※順番は変わらない

§スタック：Stack
　LIFO　・・・Last In First Out：後入（あとい）れ先出し方のデータ構造
　※最後にはいったものが、最初にでてきます
　※順番が変わります（ぎゃくになる）
　※PUSH・・・データを保存する
　※POP ・・・データを取り出す

※スタックとキューは配列を使って作ることができる

§木（き）構造：Tree
　節（せつ）（Node）　・・・値をほぞんする
　ポインタ（Pointer）・・・次・前の値へのリンク

・2分木：Binary Tree
　節には、Nodeとポインタが二つ

・B木：B Tree　：Balance Treeの略
　節には、NodeがN個とポインタが複数個
　深（ふか）さの違いが最大１になる

§リスト List
　※終わりのないデータの並びを保存するのに使う
　※順番にたどることができる
　・片方向（かたほうこう）リスト
　　一つの方向だけたどれる
　・双方向（そうほうこう）リスト
　　前と後ろのどちらにもたどれる
　・循環（じゅんかん）リスト
　　最初と最後がつながっている


